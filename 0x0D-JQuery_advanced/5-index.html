    <body>
        <script>
            function createFamilyTree() {
                $('body').append( '<table> <thead> <tr> <th>Firstname</th> <th>Lastname</th> </tr> </thead> <tbody></tbody> </table>' );
            }
            function addNewMember(firstName, lastName) {
                $("tbody").append("<tr> <td>" + firstName + "<td>" + lastName + "<td class='remove'>(x)");
                $(".remove").css("background-color", "orange")
                .click(function () {
                    $(this).parent("tr").remove();
                });
            }

            createFamilyTree();
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
        </script>
    </body>
