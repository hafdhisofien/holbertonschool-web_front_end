<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 6</title>
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"> </script>
        
    </head>

    <body>
        <script>
           function createSearchForm() {
          var inputText = $("<input type='text'>");
          var inputSubmit = $("<input type='submit'>");
          var ul = $("<ul></ul>");

          inputSubmit.click(function() {
            var inputValue = $("input").first().val();
            queryWikipedia(inputValue);
          });

          $("body").append(
            inputText,
            inputSubmit,
            ul
          );
        }

        function addNewArticle(id, title, snippet)
        {
            $("ul").append(
                `<li>
                    <p>${id} - <b>${title}</b></p>
                    <p>${snippet}</p>
                </li>`)
        }

        function queryWikipedia(search) {
          var url = "https://en.wikipedia.org/w/api.php?origin=*";
          var params = {
            action: "query",
            list: "search",
            srsearch: search,
            format: "json"
          }

          Object.keys(params).forEach(function(key) {
            url += "&" + key + "=" + params[key];
          });
          $.get(url, function(data) {
            data.query.search.forEach(item => {
              addNewArticle(item.pageid, item.title, item.snippet);
            })
          })
        }

        createSearchForm()
        </script>
    </body>
</html>
