<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 0</title>
</head>
<body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="firstname">
    <input type="text" id="email" placeholder="email">
    <button onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            var today = new Date();
            var expire = new Date();
            expire.setTime(today.getTime() + 3600000*24*10);
            document.cookie = `firstname=${document.getElementById('firstname').value};expires=${expire.toUTCString()}`;
            document.cookie = `email=${document.getElementById('email').value};expires=${expire.toUTCString()}`;
        }

        function getCookie(name) {
    
        var cookieArr = document.cookie.split(";");
    
   
            for(var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");
                
                
                if(name == cookiePair[0].trim()) {
                    
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            
        
            return "";
        }
        
        function showCookies() {
            let Para = document.createElement('p');
            let Str = `Email: ${getCookie('email')} - Firstname: ${getCookie('firstname')}`
            Para.appendChild(document.createTextNode(Str));
            document.body.appendChild(Para);
        }

        

    </script>

    
</body>
</html>
